name: viewing_nz
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  collection: ^1.19.1
  flutter_svg: ^2.1.0
  gap: ^3.0.1
  go_router: ^15.1.2
  chat_bubbles: ^1.7.0
  solar_icons: ^0.0.5
  cached_network_image: ^3.4.1
  scrollable_positioned_list: ^0.3.8
  intl: ^0.20.2
  google_maps_flutter: ^2.12.2
  readmore: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Onest
      fonts:
        - asset: assets/fonts/Onest-Regular.ttf
        - asset: assets/fonts/Onest-Bold.ttf
          weight: 700
